linters:
  enable-all: true
  disable:
    # Deprecated
    - varcheck
    - ifshort
    - interfacer
    - maligned
    - deadcode
    - scopelint
    - golint
    - structcheck
    - exhaustivestruct
    - nosnakecase
    - gomnd
    - execinquery
    # To extremist/unusable
    - depguard
    - varnamelen
    - exhaustruct
    - wsl
    - contextcheck
    - wrapcheck
linters-settings:
  lll:
    # Too short by default
    line-length: 160 